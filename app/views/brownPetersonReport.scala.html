@(user : User, answers: List[models.brownPeterson.Answer],title : String)
@head(title)
@header()
<body>
<div class="container report">
    <h3>คะแนน : 1/3</h3>
    <h3>เวลา : 39.36 วินาที</h3>
    <h3>@user.username</h3>
    @for(answer <- answers){
        <ul>
            <li>@answer.firstWord</li>
            <li>@answer.secondWord</li>
            <li>@answer.thirdWord</li>
        </ul>
    }
</div>
@footer()
