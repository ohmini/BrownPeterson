    trigramType:    word 
    schedule: *ex1
- &quiz1 !!models.brownPeterson.Quiz
    countdown:                 100
    flashTime:                 5
    trial: *round1
    question: *Question1
- &quiz2 !!models.brownPeterson.Quiz
    countdown:                 90
    flashTime:                 6
    trial: *round2
    question: *Question3
- &quiz3 !!models.brownPeterson.Quiz
