    password:               password
#Trial
- &round1 !!models.brownPeterson.Trial
    trigramLanguage:       english
    trigramType:    word
    schedule: *ex1
- &round2 !!models.brownPeterson.Trial
    trigramLanguage:       thai
    trigramType:    word
    schedule: *ex1
- &round3 !!models.brownPeterson.Trial
